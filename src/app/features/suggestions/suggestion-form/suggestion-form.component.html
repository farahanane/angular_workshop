<div class="form-container">
  <div class="form-card">
    <h2>Ajouter une suggestion</h2>

    <form [formGroup]="suggestionForm" (ngSubmit)="onSubmit()">

      <!-- TITLE -->
      <div class="form-group">
        <label>Titre</label>
        <input type="text" formControlName="title" class="form-control">

        <small class="error"
          *ngIf="suggestionForm.get('title')?.invalid && suggestionForm.get('title')?.touched">
          Le titre doit commencer par une majuscule,
          contenir uniquement des lettres et minimum 5 caractères.
        </small>
      </div>

      <!-- DESCRIPTION -->
      <div class="form-group">
        <label>Description</label>
        <textarea formControlName="description" rows="4" class="form-control"></textarea>

        <small class="error"
          *ngIf="suggestionForm.get('description')?.invalid && suggestionForm.get('description')?.touched">
          La description doit contenir au moins 30 caractères.
        </small>
      </div>

      <!-- CATEGORY -->
      <div class="form-group">
        <label>Catégorie</label>
        <select formControlName="category" class="form-control">
          <option value="">-- Sélectionnez une catégorie --</option>
          <option *ngFor="let cat of categories" [value]="cat">
            {{ cat }}
          </option>
        </select>
      </div>

      <!-- DATE -->
      <div class="form-group">
        <label>Date</label>
        <input type="text" formControlName="date" class="form-control" readonly>
      </div>

      <!-- STATUS -->
      <div class="form-group">
        <label>Status</label>
        <input type="text" formControlName="status" class="form-control" readonly>
      </div>

      <button type="submit"
              class="submit-btn"
              [disabled]="suggestionForm.invalid">
        Soumettre
      </button>

    </form>
  </div>
</div>
